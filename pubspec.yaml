name: timeline
description: timeline
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  alarm: ^1.2.2
  provider: ^6.0.5
  get: ^4.6.5
  camera: ^0.10.5+3
  image_picker: ^1.0.2
  screenshot: ^2.1.0
  share_plus: ^7.1.0
  image_gallery_saver: ^2.0.3
  fluttertoast: ^8.2.2
  day_night_time_picker: ^1.3.0+1
  shared_preferences: ^2.2.1
  volume_controller: ^2.0.7
  audioplayers: ^5.1.0
  google_mobile_ads: ^3.0.0
  flutter_launcher_icons: ^0.13.1

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/
    - assets/audio_1.mp3
    - assets/audio_2.mp3
    - assets/audio_3.mp3
    - assets/audio_4.mp3
    - assets/audio_5.mp3
    - assets/audio_6.mp3
    - assets/audio_7.mp3

  fonts:
    - family: PretendardBold
      fonts:
        - asset: assets/fonts/Pretendard-Bold.ttf
    - family: PretendardLight
      fonts:
        - asset: assets/fonts/Pretendard-Light.ttf
    - family: PretendardMedium
      fonts:
        - asset: assets/fonts/Pretendard-Medium.ttf
    - family: Pretendard
      fonts:
        - asset: assets/fonts/Pretendard-Regular.ttf
    - family: PretendardSemiBold
      fonts:
        - asset: assets/fonts/Pretendard-SemiBold.ttf
    - family: Nats
      fonts:
        - asset: assets/fonts/NATS-Regular.ttf